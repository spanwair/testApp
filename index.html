<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <input type="file" accept="image/*" onchange="change(this)">
  <a href="myaxiory://">Link to app</a>
  <a href="myaxioryyy://">This is not working</a>
  <div id="device"></div>
<script>
  let x = document.getElementById('app');
  function change(e) {
    console.log(e.value);
    x.innerHTML = e.value;
  }
  function getMobileOperatingSystem() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      // Windows Phone must come first because its UA also contains "Android"
    if (/windows phone/i.test(userAgent)) {
        return "Windows Phone";
    }
    if (/android/i.test(userAgent)) {
        return "Android";
    }
    // iOS detection from: http://stackoverflow.com/a/9039885/177710
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }
    return "unknown";
  }
  document.getElementById('device').innerHTML = getMobileOperatingSystem();
</script>

</body>
</html>
